 <table id="mensaje">

     $(document).ready(function(){

            $(data).find("Departamento").each(function(){

                 var nombre=$(this).find("Nombre").text();
                     
                
                 var localidad=$(this).find("Localidad").text();
                  html+="<tr>"
        
                  html+="<td> "+ id_depart+"</td>"
                  html+="<td> "+ nombre+"</td>"

                  html+="</tr>";    
                  
             
                
        })
        $("#mensaje tbody").html(html)

            })

                
            
 })

</script>
