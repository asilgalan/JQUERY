<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Notas de alumnos</h1>
  <label for="">Escriba la nota</label>
  <input type="text" id="numeronota">
  <button id="comprobar">Ver notas</button>

 <table id="mensaje">
    <thead>
        <tr>
            <th>NOMBRE</th>
            <th>Apellido</th>
            <th>Notas</th>
        </tr>
    </thead>
    <tbody>

    </tbody>


  <script src="js/jquery-3.7.1.min.js"></script>
<script>
     $(document).ready(function(){

      $("#comprobar").click(function(){

        $.get("alumnos.xml",function(data){

      
          var nota=parseInt($("#numeronota").val());
          var html="";
            $(data).find("alumno").each(function(){

              var notas=parseInt($(this).find("nota").first().text());
            
                 if(notas >= nota){
                     var nombre=$(this).find("nombre").text();
                     var apellidos=$(this).find("apellidos").text();  
                html+="<tr>"
        
                  html+="<td> "+ nombre+"</td>"
                  html+="<td> "+ apellidos+"</td>"
                  html+="<td> "+ notas +"</td>"
                  html+="</tr>"    
                  
             
                }

             $("#mensaje tbody").html(html)     
          
            })
      
               
              
        
  })
      
      })
        
})
</script>
</body>
</html>
