<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numero1" type="number">
    <input id="numero2" type="number">
    <input id="numero3" type="number">

    <button id="mostrar"> Mostrar resultado</button>

    <h1 id="resultado"></h1>

 <script src="js/jquery-3.7.1.min.js"></script>
    <script>
  $(document).ready(function(){

    $("#mostrar").click(function(){

         var numero1=$("#numero1").val();
         var numero2=$("#numero2").val();
         var numero3=$("#numero3").val();
         var ordenados="";
        

         if(numero1>numero2 && numero1>numero3){
            if(numero2>numero3){
             ordenados= numero1 +","+ numero3 +","+numero2;
            }else{
                   ordenados=numero1 +","+ numero2 +","+numero3; 
            }

            

         }
            if(numero2>numero1 && numero2>numero3){
            if(numero1>numero3){
                ordenados=numero2 +","+ numero3 +","+numero1;
            }else{
                   ordenados=numero2 +","+ numero1 +","+numero3;
            }

            

         }
            if(numero3>numero2 && numero3>numero1){
            if(numero1>numero3){
                ordenados=numero3 +","+ numero2 +","+numero1;
            }else{
                  ordenados=numero3 +","+ numero1 +","+numero2;
            }

            

         }

           $("#resultado").text("los numeros son:"+ordenados)
    })

  })
    </script>
   
  
</body>
</html>
