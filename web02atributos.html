<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <img src="imagenes/cascada.jpg" alt="">
<img src="imagenes/sol.jpg" alt="">

<script src="js/jquery-3.7.1.min.js"></script>
<script>

$(document).ready(function(){
    $("img").mouseover(function(){
        var actual= $(this).attr("src")
        console.log("hola"+actual)
        $(this).attr("src","imagenes/cascada.jpg")
    })
       $("img").mouseout(function(){
        $(this).attr("src","imagenes/sol.jpg")
    })
})
</script>

</body>
</html>
