<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header
    class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 bg-white/80 py-3 shadow backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg">
    <div class="px-4">
        <div class="flex items-center justify-between">
            <div class="flex shrink-0">
                <a aria-current="page" class="flex items-center" href="web29homedoctores.html">
                    <img class="h-7 w-auto" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="">
                    <p class="sr-only">Website Title</p>
                </a>
            </div>
            <div class="hidden md:flex md:items-center md:justify-center md:gap-5">
              <a aria-current="page"
                    class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
                    href="web29homedoctores.html">Home</a>
                <a class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
                    href="web29createdoctor.html">Create doctor</a>
            </div>
            <div class="flex items-center justify-end gap-3">
                <a class="hidden items-center justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 transition-all duration-150 hover:bg-gray-50 sm:inline-flex"
                    href="/login">Sign in</a>
                <a class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm transition-all duration-150 hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    href="/login">Login</a>
            </div>
        </div>
    </div>
</header>

<main class="bg-gray-100 flex items-center justify-center min-h-screen">



<div class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-gray-700 text-center">Agregar Doctor</h2>

    <!-- ID Hospital -->
    <div>
      <label for="idHospital" class="block text-sm font-medium text-gray-700">ID Hospital</label>
      <input type="number" id="idHospital" name="idHospital" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Apellido -->
    <div>
      <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
      <input type="text" id="apellido" name="apellido" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Especialidad -->
    <div>
      <label for="especialidad" class="block text-sm font-medium text-gray-700">Especialidad</label>
      <input type="text" id="especialidad" name="especialidad" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Salario -->
    <div>
      <label for="salario" class="block text-sm font-medium text-gray-700">Salario</label>
      <input type="number" id="salario" name="salario" required
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Botón de Enviar -->
    <div>
      <button id="guardardoctor" type="button"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Guardar Doctor
      </button>
    </div>
</div>
  </main>
  <script src="js/jquery-3.7.1.min.js"></script>
<script>

     let url=" https://apicruddoctores.azurewebsites.net/";
     $(document).ready(function(){

        $("#guardardoctor").click(function(){
            alert("botonnnnnnnnnn");
            
            var idhospital=parseInt($("#idHospital").val());
            var apellido=$("#apellido").val();
            var especialidad=$("#especialidad").val();
            var salario=parseInt($("#salario").val());

            var  doctor=new Object();

            doctor.idHospital=idhospital;
            doctor.apellido=apellido;
            doctor.especialidad=especialidad;
            doctor.salario=salario;

             var doctorJSON=JSON.stringify(doctor);
              var request="api/Doctores";

              console.log(doctorJSON)

             $.ajax({
                url:url+request,
                method:"POST",
                contentType:"application/json",
                data:doctorJSON,
                success:function(){
                    alert("usuario añadido correctamente")
                    window.location.href="web29homedoctores.html"
                   
                       
                        
                   

                }
             })


        })

})
</script>
</body>
</html>
